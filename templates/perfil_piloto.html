{% extends 'index.html'%}

{% block body%}
<div class="container mr-4 ml-4" style="height: 100vh"> <!--d-flex flex-column style="height: 100vh" -->
    {% include 'navbar_pilotos.html' %}
    <div class="row p-4">
        <div class="col-2"></div>
        <div class="col text-center " style="width: 70%;">
            <div class="card text-center">
                <div class="card-body">
                  <h3 class="card-title">Perfil</h3>
                  <form>
                      <div class="form-row pt-2 pb-2">
                          <div class="col">
                              <img class="imgPerfil" src="/static/img/icon.png" alt="">
                          </div>
                      </div>

                    <div class="form-row">
                      <div class="col">
                        <label for="nameP">Nombres</label>
                        <input type="text" class="form-control" id="nameUser" placeholder="Oscar E." readonly>
                      </div>
                      <div class="col">
                        <label for="apellidosP">Apellidos</label>
                        <input type="text" class="form-control" id="apellidosP" placeholder="Pérez S." readonly>
                      </div>
                    </div>
        
                    <div class="form-row">
                      <div class="col">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" id="email" placeholder="oscar@email.com">                  
                      </div>
                      <div class="col">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">                  
                      </div>
                      <div class="col">
                        <label for="newPass">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="newPass" placeholder="New Password">
                      </div>
                    </div>
        
                    <div class="form-row">
                        <div class="col">
                          <label for="celular">Celular</label>
                          <input type="number" class="form-control" id="celular"> 
                        </div>
                        <div class="col">
                            <label for="direccion">Dirección</label>
                            <input type="number" class="form-control" id="direccion" placeholder="Dirección"> 
                        </div> 
                        <div class="col">
        
                        </div>
                    </div>

                    <div class="row justify-content-md-center p-4">
                        <button type="button" class="btn btn-primary">
                          Editar
                        </button>
                    </div>
                      
        
                    
        
                  </form>
                </div>
              </div>  
        </div>
        <div class="col-2"></div>
    </div>        

    {% block content%}{% endblock %}
    </div>
    {% include 'footer.html' %}
</div>


{% endblock %}
