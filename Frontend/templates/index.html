<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="../static/css/estilo.css">

          <nav class="nav nav-masthead mx-auto">
            <a class="nav-link active" href="home">Inicio</a>
            <a class="nav-link" href="#">Vuelo</a>
            <a class="nav-link" href="#">Precio</a>
            <a class="nav-link" href="#">Opiniones</a>

          </nav>
          <a class="nav-link mr-2" href="#">Registrarse</a>
          <div class="box_border radius_20 input_text d-flex flex-row">
            <i class="bi bi-person-fill text_purple mr-1"></i>
            <a class=" nav-link px-0 py-0 font-weight-bold text_purple pr-1" href="../login">Login</a>
          </div>
        </div>
      </header>
    </div>

    {% block body %}{% endblock %}


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
