{% extends 'index.html'%}

{% block body%}
<div class="container d-flex flex-column justify-content-center" style="height: 100vh">

    {% include 'navbar_sin_login.html' %}
    <!-- Card login -->
    <div class="login my-auto">
        <div class="col-md-5 mx-auto">

            {% include 'login_nav.html'%}

            <div class="card card-body">
                <form id="submitForm" action="../dashboard_home" method="get" data-parsley-validate=""
                    data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                    <div class="mx-auto rounded-circle bg_purple d-flex justify-content-center align-items-center"
                        style="width: 5rem; height: 5rem; border-radius: 50;">
                        <i class="bi bi-person-badge text-white mb-3" style="font-size: 3rem;"></i>
                    </div>
                    <div class="form-group required d-flex flex-row align-items-center">
                        <label class="align-self-center pr-1 " for="username"> <i class="bi bi-person-badge text_purple"
                                style="font-size: 2.5rem;"></i> </label>

                        <input type="text" class="form-control text-lowercase radius_20" id="username" required=""
                            name="username" value="" placeholder="Correo">
                    </div>
                    <div class="form-group required d-flex flex-row align-items-center">
                        <label class="align-self-center pr-1" for="password"> <i class="bi bi-lock text_purple"
                                style="font-size: 2.5rem;"></i></label>

                        <input type="password" class="form-control radius_20" required="" id="password" name="password"
                            value="" placeholder="Contraseña">
                    </div>

                    <div class="form-group pt-1 d-flex flex-column">
                        <a class="text-md-left border-link text_purple" href="#"> Olvidé mi contraseña </a>
                        <br>
                        <form class="d-flex flex-row flex-grow-1 align-items-center justify-content-center" action="">
                            <button class="btn btn-sm bg_purple text-white mx-2 radius_20" type="submit">
                                Iniciar sesion
                            </button>
                        </form>

                    </div>
                </form>
                <p class="small-xl pt-3 text-center">
                    <a href="#" class="text_purple font-weight-bold"> Registrate </a>
                </p>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</div>

{% endblock %}
